<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>电商导购</title>
    <!-- Bootstrap -->
    <link href="../css/base/bootstrap.min.css" rel="stylesheet">
    <link href="../css/base/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!-- 下面导入插件所需样式 -->
    <link href="../css/plugins/bootstrap-select.css" rel="stylesheet">
    <!-- 下面导入页面所需样式，最好基于bootstrap写法 -->
    <link href="../css/a4.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-con">
                <div class="header-top-left">
                    <span class="header-top-left-tit">海底世界欢迎你</span>
                    <span class="header-top-left-tit">登录</span>
                    <span class="header-top-left-tit-next">申请入驻</span>
                </div>
                <div class="header-top-rigth">
                    <span class="header-top-left-tit">进货单<span class="header-top-rigth-number">99</span></span>
                    <span class="header-top-left-tit">帮助中心</span>
                    <span class="header-top-left-tit-next">客服中心</span>
                </div>
            </div>
        </div>
    </header>
    <header class="header-inner">
        <div class="container">
            <div class="header-logo"><img src="../images/logo.png" alt=""></div>
            <div class="hearder-down">
                <div class="hearder-down-left">
                    <ul>
                        <li class="hearder-down-left-tit li">首页</li>
                        <li class="hearder-down-left-tit-next li">工厂直销
                            <span class="bs-caret"><span class="caret"></span></span>
                            <ul class="hearder-down-left-con">
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                            </ul>
                        </li>
                        <li class="hearder-down-left-tit-next li">按需定制
                            <span class="bs-caret"><span class="caret"></span></span>
                            <ul class="hearder-down-left-con">
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                            </ul>
                        </li>
                        <li class="hearder-down-left-tit-next li">供应链金融
                            <span class="bs-caret"><span class="caret"></span></span>
                            <ul class="hearder-down-left-con">
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                                <li>海绵宝宝</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="hearder-down-rigth">
                    <div class="hearder-down-right-search">
                        <input class="hearder-down-right-input" type="text" placeholder="搜索商品">
                        <span class="iconfont icon-search"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="notice-position-title">
                <span>首页</span> > <span>公告</span> > <span>公告详情</span>
            </div>
            <div class="notice-detail">
                <div class="notice-detail-top">
                    <div class="notice-detail-top-title">海绵宝宝和派大星是好朋友 欢迎来到海底世界</div>
                    <div class="notice-detail-top-date">发布时间<span>2017/05/10</span></div>
                </div>
                <div class="notice-detail-con">
                    <div>
                        <img src="../images/notice-detail.png" alt="">
                    </div>
                    <div class="notice-detail-con-return">
                        还回公告列表
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        这是底部导航
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/base/jquery.min.js"></script>
    <script src="../js/base/bootstrap.min.js"></script>
    <!-- 自定义插件 -->
    <script src="../js/plugins/bootbox.min.js"></script>
    <script src="../js/plugins/bootstrap-select.min.js"></script>
    <!-- 页面JS文件 -->
    <script src="../js/a4.js"></script>
</body>

</html>
