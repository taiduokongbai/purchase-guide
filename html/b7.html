<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>联系方式</title>
    <!-- Bootstrap -->
    <link href="../css/base/bootstrap.min.css" rel="stylesheet">
    <link href="../css/base/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!-- 下面导入插件所需样式 -->
    <link href="../css/plugins/bootstrap-select.css" rel="stylesheet">
    <!-- 下面导入页面所需样式，最好基于bootstrap写法 -->
    <link href="../css/ProductCommon.css" rel="stylesheet">
    <link href="../css/b5.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="../images/logo.png">
            </div>
            <div class="herder-top">
                <div class="header-top-left">
                    <span class="header-top-left-tip">爱定宝欢迎您！</span>
                    <span class="header-top-left-login">登录</span>
                    <span class="header-top-left-register">申请入驻</span>
                </div>
                <div class="header-top-right">
                    <span class="purchase-list">进货单<em>99</em></span>
                    <span>申请入驻</span>
                    <span>客服中心</span>
                </div>
            </div>
            <div class="herder-down">
                <div class="header-down-left">
                    <h3>上海卡卡汽车配件有限公司</h3>
                </div>
                <div class="header-down-right">
                    <input class="search-input" type="text" placeholder="请输入商品名称">
                    <button class="search-button shop-search-button">搜本店</button>
                    <button class="search-button station-search-button">搜全站</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main product">
        <div class="product-background">
            <div class="product-title">
                <div class="product-img">
                    <img src="../images/product-titlelog.png">
                </div>
                <div  class="product-name">
                    <h1>上海卡卡汽车配件有限公司</h1>
                    <h5>安防消防；电子制造</h5>
                </div>
            </div>
            <div class="row product-nav">
                <div class="col-md-3">首页</div>
                <div class="col-md-3">供应商品</div>
                <a href="b2.html"><div class="col-md-3">公司介绍</div></a>
                <div class="col-md-3 border-right bd">联系方式</div>
            </div>
        </div>
        <div class="container product-main contact-container">
            <h3 class="contact-title">联系方式</h3>
            <div class="contact-message">
                <div class="contact-map" id="contact-map"></div>
                <div class="contact-message-list ">
                        <h4>上海卡卡汽车配件有限公司</h4>
                        <div class="company-message-item contact-message-item">
                            <span>联系人姓名</span>
                            <p>杨总（先生）</p>
                        </div>
                        <div class="company-message-item contact-message-item">
                            <span>所在部门</span>
                            <p>销售部</p>
                        </div>
                        <div class="contact-message-more">
                            <div class="company-message-item contact-message-item">
                                <span>手机</span>
                                <p><a href="javascript:;">入驻商家登录后可见</a></p>
                            </div>
                            <div class="company-message-item contact-message-item contact-message-item-show">
                                <span>固定电话</span>
                                <p>400-165-9966</p>
                            </div>
                            <div class="company-message-item contact-message-item">
                                <span>联系地址</span>
                                <p><a href="javascript:;">入驻商家登录后可见</a></p>
                            </div>
                            
                            <div class="company-message-item contact-message-item contact-message-item-show">
                                <span>电子邮件</span>
                                <p>AD@mainiway.commainiwaymainiway</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        这是底部导航
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/base/jquery.min.js"></script>
    <script src="../js/base/bootstrap.min.js"></script>
    <!-- 自定义插件 -->
    <script src="../js/plugins/bootbox.min.js"></script>
    <script src="../js/plugins/bootstrap-select.min.js"></script>
    <!-- 页面JS文件 -->
    <script src="http://api.map.baidu.com/api?v=2.0&ak=LtnWGV5eWw4dcRhBn8PkOAA30jw5OCGn" type="text/javascript"></script>
    <script type="text/javascript">
        var map = new BMap.Map("contact-map");
        var point = new BMap.Point(121.410404,31.16982);
        map.centerAndZoom(point, 18);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
    </script>
  </body>
</html>
